<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Ended</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f9f9f9;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h1>Poll Ended</h1>
        <p>
            Your poll titled "<strong>{{.PollTitle}}</strong>" has ended. Here are the results for each category:
        </p>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {{range .Results}}
                <tr>
                    <td>{{.CategoryName}}</td>
                    <td>{{.Votes}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <div class="footer">
            <p>Best regards,</p>
            <p>The Poll System Team</p>
        </div>
    </div>
</body>

</html>
