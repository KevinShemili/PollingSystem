<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <h1>Welcome, {{.FirstName}}!</h1>
        <p>
            You have successfully registered for our polling system. You may now create and vote on
            polls.
        </p>
        <div class="footer">
            <p>Thank you for joining us,</p>
            <p>The Poll System Team</p>
        </div>
    </div>
</body>

</html>
